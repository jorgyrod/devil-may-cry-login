<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devil May Cry - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0D0D0D;
            color: #ffffff;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #api {
            background: rgba(0, 0, 0, 0.85);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px #C8102E;
        }

        #api img {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }

        #api h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #C8102E;
        }

        #api p.subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #cccccc;
        }

        #api input[type="email"],
        #api input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #1c1c1c;
            color: white;
        }

        #api .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #FF6666;
            text-decoration: none;
        }

        #api .forgot-password:hover {
            text-decoration: underline;
        }

        #api button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #C8102E;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        #api button[type="submit"]:hover {
            background-color: #E60026;
        }

        #api .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        #api .signup-link a {
            color: #FF6666;
            text-decoration: none;
        }

        #api .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="api"></div>
</body>
</html>
