<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Devil May Cry - Sign In </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0d0d0d;
        color: #ffffff;
      }

      #content {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        position: absolute;
      }

      #api {
        background: rgba(0, 0, 0, 0.85);
        max-width: 400px;
        width: 100%;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px #c8102e;
      }

      #api h1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 28px;
        color: #c8102e;
      }

      #api p.subtitle {
        text-align: center;
        margin-bottom: 30px;
        font-size: 16px;
        color: #cccccc;
      }
      
      #api input[type="text"],
      #api input[type="email"],
      #api input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #1c1c1c;
        color: white;
      }

      .password-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 15px;
      }

      #api button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #c8102e;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        cursor: pointer;
      }

      #api button[type="submit"]:hover {
        background-color: #b1001d;
      }

      #api a {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      #api a {
        color: #ff6666;
        text-decoration: none;
      }

      #api a:hover {
        text-decoration: underline;
      }

      #forgotPassword {
        text-align: right;
        margin-bottom: 20px;
        color: #ff6666;
        text-decoration: none;
      }

      #createAccount {
        margin-left: 10px;
      }

      .divider,
      .create {
        text-align: center;
      }

      .header-banner {
        display: flex;
        justify-content: center;
        max-height: 75px;
      }

      .error {
        color: red !important;
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div id="content">
      <img data-tenant-branding-logo="true" alt="Company Logo" style="min-width: 310px;" />
      <div id="api"></div>
    </div>
    <img
      data-tenant-branding-background="true"
      style="width: 100vw; height: 99vh"
    />
  </body>
</html>
