<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devil May Cry - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0D0D0D;
            color: #ffffff;
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #api {
            background: rgba(0, 0, 0, 0.85);
            position: absolute;
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px #C8102E;
        }


        #api h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #C8102E;
        }

        #api p.subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #cccccc;
        }

        #api input[type="email"],
        #api input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #1c1c1c;
            color: white;
        }

        .password-label{
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 15px;
        }

        #api button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #C8102E;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        #api button[type="submit"]:hover {
            background-color: #b1001d;
        }

        #api a {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        #api a{
            color: #FF6666;
            text-decoration: none;
        }

        #api a:hover {
            text-decoration: underline;
        }

        #forgotPassword {
            text-align: right;
            margin-bottom: 20px;
            color: #FF6666;
            text-decoration: none;
        }

        #createAccount{
            margin-left: 10px;
        }

        .divider, .create{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="api"></div>
        <img data-tenant-branding-background="true" />
        <!-- <img data-tenant-branding-logo="true" alt="Company Logo" /> -->
    </div>
</body>
</html>
